<div id="navigationContainer">
    <h4 id="nameHandwritingLeft" (click)="expanded = !expanded">Dietrich Neuhaus</h4>
  <div id="navigationBar">
      
      <h4 id="smallNavigationHeading" (click)="expanded = !expanded">
          <span id="nameHandwritingCenter">Dietrich Neuhaus - </span> {{items[selectedIndex].text}}</h4>
      <div id="openMoreButton" (click)="expanded = !expanded">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg>  </div>
</div>
<div id="navigationItemsContainer" [@expanded]="expanded">
    <ol id="itemList">
        <li *ngFor="let item of items; let i = index"
        [class.selectedItem]="selectedIndex == i"
        (click)="selectedIndex = i; navigateTo(item.link)">{{item.text}}</li>
    </ol>
</div>
</div>
<div id="overlay" [@overlayVisible]="expanded" (click)="expanded = false">

</div>
