<div id="bookItem">
    <div id="leftSide">
      <img id="bookImage" [src]="image" />
    </div>
    <div id="rightSide">
      <h5 id="title">{{title}}</h5>
      <div id="titleUnderline"></div>
      <small id="subtitle">{{subtitle}}</small>
      <p id="moreInformation">
        {{price}}
      </p>
      <a [href]="" target="_blank">
        <div id="buyButton">
          <p id="buyButtonText">Per Email bestellen</p>
        </div></a
      >
    </div>
  </div>
